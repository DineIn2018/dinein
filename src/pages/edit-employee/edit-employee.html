<button ion-button block outline (click)="saveNewValues()">
    Save and Exit
</button>


<ion-list inset>

    <!--<ion-item>
        <ion-label>Image src</ion-label>
        <ion-input type="text" [(ngModel)]="newSrc"></ion-input>
    </ion-item>-->




    <ion-item>
        <ion-label>First Name</ion-label>
        <ion-input type="text" [(ngModel)]="newFirstName"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Last Name</ion-label>
        <ion-input type="text" [(ngModel)]="newLastName"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>ID</ion-label>
        <ion-input type="text" [(ngModel)]="newID"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Title</ion-label>
        <ion-input type="text" [(ngModel)]="newTitle"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Pay</ion-label>
        <ion-input type="text" [(ngModel)]="newPay"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Phone</ion-label>
        <ion-input type="text" [(ngModel)]="newPhone"></ion-input>
    </ion-item>

</ion-list>

<button ion-button inline outline (click)="confirmExit()">
    Exit Without Saving
</button>
<button ion-button inline outline (click)="confirmDelete()">
    Delete Employee Profile
</button>
<ion-item>
    <p>{{imageURI}}</p>
    <button ion-button color="secondary" (click)="getImage()">Get Image</button>
</ion-item>
<ion-item>
    <h4>Image Preview</h4>
    <img src="{{imageFileName}}" alt="Employee Image" width="300" />
</ion-item>
<ion-item>
    <button ion-button (click)="uploadFile()">Upload</button>
</ion-item>
