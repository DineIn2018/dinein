<button ion-button block outline (click)="createAndExit()">
  Create and Exit
</button>


<ion-list inset>

  <ion-item>
      <ion-label>Image src</ion-label>
      <ion-input type="text" [(ngModel)]="src"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label>ID</ion-label>
      <ion-input type="text" [(ngModel)]="ID"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label>Title</ion-label>
      <ion-input type="text" [(ngModel)]="title"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label>Pay</ion-label>
      <ion-input type="text" [(ngModel)]="pay"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label>Phone</ion-label>
      <ion-input type="text" [(ngModel)]="phone"></ion-input>
  </ion-item>

</ion-list>

<button ion-button block outline (click)="confirmExit()">
  Exit Without Saving
</button>
