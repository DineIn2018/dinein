

<ion-content padding class="updatebox">
  <ion-item>
    <ion-label>Restaurant Name</ion-label>
    <ion-input type="text" [(ngModel)]="tempName"></ion-input>    

</ion-item>

<ion-item>
    <ion-label>Customer Capacity</ion-label>
    <ion-input type="text" [(ngModel)]="tempCapacity"  ></ion-input>
</ion-item>

<ion-item>
    <ion-label>Employee Number</ion-label>
    <ion-input type="text" [(ngModel)]="tempNum"></ion-input>
</ion-item>

<button ion-button block outline (click)="confirmExit()" class="cancel">
Cancel
</button>
<button ion-button block outline (click)="saveNewInfo()" class="submit">
Submit
</button> 

</ion-content>
