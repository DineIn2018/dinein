<ion-header>
  <div id="headerleft">
    <div id="restaurantname">
      <ion-label class="header">Placeholder Restaurant</ion-label>
    </div>
    <div id="headerbuttoncontainer">
      <div id="cancelseatpartybutton">
        <button *ngIf="selectingTable.active"
                ion-button color="tertiary" outline block (click)="cancelSeatParty()">
          Cancel
        </button>
      </div>
      <div id="editlayoutbutton">
        <button ion-button outline block (click)="editLayout()">
          Edit Layout
        </button>
      </div>
    </div>
  </div>

  <div id="headerright">
  	<button ion-button outline block (click)="addParty()">Add Party</button>
  </div>
</ion-header>

<ion-content no-bounce class="layoutview">
  <div id="tablelayout">
    <div *ngFor="let table of tables" class="tablediv">
      <button [ngClass]="{'table': table.free && !selectingTable.active,
                          'tablechooseme': table.free && selectingTable.active,
                          'tablenotfree': !table.free}"
              ion-button (click)="onTablePress(table)">
        <div style="height:100%;width:100%;">
        <ion-label class="smalltext tablebuttonID">{{table.ID}}</ion-label>
        <ion-label class="tablebuttoncapacity">{{table.getButtonText()}}</ion-label>
      </div>
      </button>
      <div id="tablelabels">
        <ion-label class="smalltext">{{table.server}}</ion-label>
      </div>
    </div>
  </div>
</ion-content>

<ion-content class="sideview">
  <div id="waitlist">
    <ion-list scroll="true" id="listscroll">
      <button *ngFor="let party of parties" class="waitparty"
              ion-button block outline (click)="presentPartyActions(party)">
        {{party.display()}}
      </button>
    </ion-list>
  </div>

</ion-content>
