<ion-header>

  <div id="headerleft">
    <div id="restaurantname">
      <ion-label class="header">Placeholder Restaurant</ion-label>
    </div>
    <div id="headerbuttoncontainer">
      <div id="cancelseatpartybutton">
        <button *ngIf="seatingPartyMode()"
                ion-button color="tertiary" outline block
                (click)="onCancelSeatingPartyPress()">
          Cancel
        </button>
      </div>
      <div id="editlayoutbutton">
        <button ion-button outline block
                [disabled]="seatingPartyMode()"
                (click)="onEditLayoutPress()">
          {{editingLayoutMode()? "Cancel" : "Edit Layout"}}
        </button>
      </div>
    </div>
  </div>

  <div id="headerright">
  	<button ion-button outline block
            [disabled]="!defaultMode()"
            (click)="onAddPartyPress()">
      Add Party
    </button>
  </div>

</ion-header>

<ion-content no-bounce class="no-scroll" id="layoutview">
  <div style="padding:10px;">
    <div class="tablediv" id="{{'table'+table.ID}}"
         *ngFor="let table of tables">
      <button ion-button outline
              [ngClass]="{'table': table.free && !seatingPartyMode(),
                          'tablechooseme': table.free && seatingPartyMode(),
                          'tablenotfree': !table.free}"
              (click)="onTablePress(table)">
        <div style="height:100%;width:100%;padding-top:15%">
          <ion-label class="smalltext tablebuttonID">
            {{table.ID}}
          </ion-label>
          <ion-label class="tablebuttoncapacity">
            {{table.getButtonText()}}
          </ion-label>
          <ion-label class="smalltext tablebuttonserver">
            {{table.server}}
          </ion-label>
        </div>
      </button>
    </div>
  </div>
</ion-content>

<ion-content id="sideview">
  <div id="waitlist">
    <ion-list scroll="true">
      <button ion-button block outline class="listbutton"
              *ngFor="let party of parties"
              [ngClass]="{'resparty': party.reservation,
                          'waitparty': !party.reservation}"
              [disabled]="!defaultMode()"
              (click)="presentPartyActions(party)">
        {{party.display()}}
      </button>
    </ion-list>
  </div>
</ion-content>
