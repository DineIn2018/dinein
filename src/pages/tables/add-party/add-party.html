<ion-content no-bounce>	
	<div id="container">

			<ion-label class="subsubtitle">Party Information</ion-label>
			<ion-input class="inputfield" clearInput type="Text" placeholder="Name"
								 [(ngModel)]="name"></ion-input>
			<button ion-button outline block
							[ngClass]="{'numpadinput': size == null,
													'numpadinputhasval': size != null}"
              (click)="presentNumpad(FIELD_SIZE)">
        {{buttonTextSize}}
      </button>
			<button ion-button outline block
							[ngClass]="{'numpadinput': contact == null,
													'numpadinputhasval': contact != null}"
               (click)="presentNumpad(FIELD_CONTACT)">
        {{buttonTextContact}}
      </button>
			<ion-item id="reservationcheckbox">
				<ion-label>Reservation?</ion-label>
				<ion-checkbox [(ngModel)]="reservation"></ion-checkbox>
			</ion-item>
			<ion-item *ngIf="reservation" id="timeselect">
			  <ion-datetime displayFormat="hh:mm a" placeholder="Select Time"
			  							[(ngModel)]="time"></ion-datetime>
			</ion-item>
			<button class="localbutton" ion-button block
							(click)="submit()">Submit</button>
			<button class="localbutton" ion-button block outline
							(click)="cancel()">Cancel</button>

	</div>
</ion-content>
