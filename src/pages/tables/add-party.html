<ion-content no-bounce>
	<div id="container">

		<ion-list>
			<ion-label class="subsubtitle">Party Information</ion-label>
			<ion-item class="inputfield">
				<ion-input clearInput type="Text" placeholder="Name"
								 	 [(ngModel)]="name"></ion-input>
			</ion-item>
			<button class="inputbutton" ion-button outline block
							[ngClass]="{'inputbuttonnoval': size == null,
													'inputbuttonhasval': size != null}"
              (click)="presentNumpad(FIELD_SIZE)">
        {{buttonTextSize}}
      </button>
			<button class="inputbutton" ion-button outline block
							[ngClass]="{'inputbuttonnoval': contact == null,
													'inputbuttonhasval': contact != null}"
               (click)="presentNumpad(FIELD_CONTACT)">
        {{buttonTextContact}}
      </button>

			<ion-item id="reservationcheckbox">
				<ion-label>Reservation?</ion-label>
				<ion-checkbox [(ngModel)]="reservation"
											[disabled]="editMode"></ion-checkbox>
			</ion-item>
			<ion-item *ngIf="reservation" id="timeselect">
			  <ion-datetime displayFormat="HH:mm"
			  							pickerFormat="HH mm"
			  							placeholder="Select Time"
			  							[(ngModel)]="time"></ion-datetime>
			</ion-item>

			<button class="localbutton" ion-button block
							(click)="submit()">Submit</button>
			<button class="localbutton" ion-button block outline
							(click)="exit()">Cancel</button>
		</ion-list>
	</div>
</ion-content>
