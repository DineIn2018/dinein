<ion-content no-bounce>
  <div class="background">
    <div id="container">
      <ion-list>

        <ion-label class="subtitle">Create User</ion-label>

        <ion-item class="inputfield">
          <ion-input type="Text" placeholder="e-mail"
              [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item class="inputfield">
          <ion-input type="Password" placeholder="Password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-item class="inputfield">
          <ion-input type="Password" placeholder="Confirm Password"
              [(ngModel)]="pwdConfirm"></ion-input>
        </ion-item>

        <ion-item class="inputfield">
          <ion-input type="Text" placeholder="First Name"
              [(ngModel)]="firstName"></ion-input>
        </ion-item>

        <ion-item class="inputfield">
          <ion-input type="Text" placeholder="Last Name (optional)"
              [(ngModel)] = "lastName"></ion-input>
        </ion-item>

        <ion-item class="inputfield">
          <ion-input type="number" placeholder="Phone # (optional)"
              [(ngModel)]="phoneNo"></ion-input>
        </ion-item>

        <ion-item class="inputfield">
          <ion-label>Restaurant</ion-label>
          <ion-select okText="Select" cancelText="Cancel"
              [(ngModel)]="restaurant">
            <ion-option>CREATE NEW RESTAURANT</ion-option>
            <ion-option>Placeholder Restaurant</ion-option>
          </ion-select>
        </ion-item>

        <button class="localbutton" ion-button block
                (click)="addUser()">Next</button>
        <button class="localbutton" ion-button outline block
                (click)="goToLogin()">Cancel</button>

      </ion-list>
    </div>
  </div>
</ion-content>
