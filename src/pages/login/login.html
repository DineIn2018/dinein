<ion-content no-bounce>
  <div class="background">
    <div id="container">
      <ion-list>

        <ion-label class="maintitle">DineIn</ion-label>

        <ion-item class="inputfield">
          <ion-input clearInput type="Text" placeholder="e-mail" #email></ion-input>
        </ion-item>

        <ion-item class="inputfield">
          <ion-input clearInput type="Password" placeholder="Password" #password></ion-input>
        </ion-item>   
        
        <button class="localbutton" ion-button block (click)="executeLogin()">Login</button>
        <button class="localbutton" ion-button outline block (click)="goToCreateUser()">Create User</button>
      
      </ion-list>
    </div>
  </div>
</ion-content>
