<ion-content no-bounce>
  <div class="background">
    <div id="container">
      <ion-list>

        <ion-label class="maintitle">DineIn</ion-label>

        <ion-input class="inputfield" clearInput type="Text" placeholder="e-mail"
                   [(ngModel)]="email"></ion-input>

        <ion-input class="inputfield" clearInput type="Password" placeholder="Password"
                   [(ngModel)]="password"></ion-input>
        
        <button class="localbutton" ion-button block
                (click)="executeLogin()">Login</button>
        <button class="localbutton" ion-button outline block
                (click)="goToCreateUser()">Create User</button>
      
      </ion-list>
    </div>
  </div>
</ion-content>
