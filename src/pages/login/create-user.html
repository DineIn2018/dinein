
<ion-content no-bounce>
  <div class="background">
    <div id="container">

        <h2 class="colorprimary">Create User</h2>

        <ion-item class="inputfield">
          <ion-input type="Text" placeholder="e-mail" required
                     [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item class="inputfield">
          <ion-input type="Password" placeholder="Password" required
                     [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-item [ngClass]="{'inputfield': passwordsMatch(),
                              'inputfielderror': !passwordsMatch()}">
          <ion-input type="Password" placeholder="Confirm Password" required
                     [(ngModel)]="confirmPassword"></ion-input>
        </ion-item>
        <ion-item class="inputfield">
          <ion-input type="Text" placeholder="First Name"
                     [(ngModel)]="firstName"></ion-input>
        </ion-item>
        <ion-item class="inputfield">
          <ion-input type="Text" placeholder="Last Name (optional)"
                     [(ngModel)]="lastName"></ion-input>
        </ion-item>
        <button class="inputbutton" ion-button outline block
                [ngClass]="{'inputbuttonnoval': phone == null,
                            'inputbuttonhasval': phone != null}"
                (click)="presentNumpad()">
          {{buttonTextPhone}}
        </button>
        <button class="inputbutton" ion-button outline block
                [ngClass]="{'inputbuttonnoval': restaurant == null,
                            'inputbuttonhasval': restaurant != null}"
                 (click)="presentRestaurantSelector()">
          {{buttonTextRestaurant}}
        </button>

        <button class="localbutton" ion-button block
                (click)="goToLogin()">Next</button>
        <button class="localbutton" ion-button outline block
                (click)="goToLogin()">Cancel</button>

    </div>
  </div>
</ion-content>
