<ion-header>
  <div id="topleft">
    <ion-label class="subtitle">Management</ion-label>
  </div>

  <div id="topright">
  	<button ion-button outline block (click)="executeLogout()">Logout</button>
  </div>
</ion-header>

<ion-content padding>

    <div class="resize">
        <img src="../assets/imgs/mikefass.jpg">
    </div>


  <div id="restaurantInfo">
    <span class="label">Restaurant Name:</span> {{management_info.restaurantName}}
    <br>
    <span class="label">Manager Name:</span> {{management_info.managerName}}
    <br>
    <span class="label">Restaurant Capacity:</span> {{management_info.capacity}}
    <br>
    <span class="label">Total Employees:</span> {{management_info.numEmployees}}
    <br>
    <button ion-button block class="button" (click)="openEditPage()">Edit Information</button>
  </div>


</ion-content>
